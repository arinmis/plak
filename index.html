<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella ‚ù§ Arinmis</title>
    <link rel="icon" href="plak.png">
</head>
<body>
    <img src="plak.png" alt="Plak" id="plak">
    <audio id="myAudio" autoplay="autoplay" loop="loop" src="muzik_kutusu.mp3"></audio>
    <button id="playButton">üé∂</button>
</body>
<style>
    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-360deg);
        }
    }

    body {
        background-color: black; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    #plak {
        width: 95%; 
        height: 95%; 
        object-fit: contain; 
        animation: rotate 20s linear infinite; 
        z-index: 1;  /* Added to bring image to front */
        position: relative; 
        border-radius: 50%;
        display: none;
    }

    #playButton {
        padding: 10px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        z-index: 2;
        font-size: 1.5rem;
        top: 3rem;
        right: 3rem;
        background-color: white;
        color: white;
    }

    #plak.loaded {
        display: block;
    }

</style>
<script>
    document.getElementById('plak').onload = function() {
        this.classList.add('loaded');
    };
    document.addEventListener('click', function() {
        const audio = document.getElementById('myAudio');
        audio.play().catch(function(error) {
            console.log("Audio play failed:", error);
        });
    }, { once: true });
</script>
</html>
